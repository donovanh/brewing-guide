    <article class="brew-guide" id="brew-guide">
      <section class="welcome-container">

    <script>
      // Define the structure for the brew guide, steps and actions
      var brewGuide = {
        title: "Aeropress",
        description: "The aeropress is an easy to use, lightweight and portable device that helps you get the most from your home brewing. It’s also the perfect travel companion!",
        products: [ "Aeropress", "2 Aeropress filters", "Kettle", "Digital",  "Scales", "Grinder" ],
        overview: {
          coffee: 15,
          grindText: "Grind: Medium / fine",
          grindValue: 2,
          temp: "93’C",
          water: 230,
          brewTime: "2m",
          totalTime: "4m",
          servings: 1
        },
        steps: [
          {
            stepNumber: 1,
            title: "1. Invert & Heat",
            instruction: "Invert Aeropress. Pre-heat chambers with hot water, and discard.",
            illustration: "aeropress/svg/aeropress-1.svg",
            time: 0
          },
          {
            stepNumber: 2,
            title: "2. Prepare Filter",
            instruction: "Insert 2 filter papers into cap and rinse with hot water. By using two filters, less sediment and oils will enter the final cup, giving a higher clarity of flavour and a more balanced cup.",
            illustration: "aeropress/svg/aeropress-2a.svg",
            time: 0
          },
          {
            stepNumber: 3,
            title: "3. Coffee & Water",
            instruction: "Add coffee to aeropress and place on scales. Start timer and pour in all of the water, ensuring all grounds are wet.",
            illustration: "aeropress/svg/aeropress-3.svg",
            time: 10
          },
          {
            stepNumber: 4,
            title: "4. Stir",
            instruction: "Stir gently until all grounds are wet and not sticking to rubber bottom.",
            illustration: "aeropress/svg/aeropress-4.svg",
            time: 10
          },
          {
            stepNumber: 5,
            title: "5. Attach Cap",
            instruction: "Attach cap tightly by screwing it in a clockwise direction.",
            illustration: "aeropress/svg/aeropress-5.svg",
            time: 20
          },
          {
            stepNumber: 6,
            title: "6. Push Air Out",
            instruction: "At 40 seconds remove Aeropress from scales and push out air by holding onto sides. Keep pushing until there are no more bubbles on the cap surface.",

            time: 20
          },
          {
            stepNumber: 7,
            title: "7. Flip",
            instruction: "Flip aeropress onto mug.",
            illustration: "aeropress/svg/aeropress-7.svg",
            time: 30
          },
          {
            stepNumber: 8,
            title: "8. Plunge!",
            instruction: "Plunge until all water has passed through filter. This should take about 30 seconds.",
            illustration: "aeropress/svg/aeropress-8.svg",
            time: 30
          },
          {
            stepNumber: 9,
            title: "9. Remove Grounds",
            instruction: "Remove cap over bin and push used grounds into bin.",
            illustration: "aeropress/svg/aeropress-9.svg",
            time: 0
          }
