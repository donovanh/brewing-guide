<html>
  <head>
    <title>Brewing Guide</title>
    <!-- Included CSS Files -->
  <link rel="stylesheet" href="/stylesheets/site/font.css">
  <link rel="stylesheet" href="/stylesheets/site/animations.css">
  <link rel="stylesheet" href="/stylesheets/site/vh.css">
  <link rel="stylesheet" href="/stylesheets/site/mobile.css">
  <link rel="stylesheet" href="/stylesheets/site/type.css">
  <link rel="stylesheet" href="/stylesheets/site/app.css">

  <!--[if lt IE 9]>
    <link rel="stylesheet" href="https://3feretail.workgroupstaging.com/assets/css/ie.css">
  <![endif]-->

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
      <script src="https://3feretail.workgroupstaging.com/assets/js/html5shiv.min.js"></script>
    <![endif]-->
    
  <style></style>

    <link href="./stylesheets/main.css" rel="stylesheet">
  </head>
  <body>
    <article class="brew-guide" id="brew-guide">
      <section class="step-bg-container">
        <span class="step-bg step-1">BG 1</span>
        <span class="step-bg step-2">BG 2</span>
        <span class="step-bg step-3">BG 3</span>
        <span class="step-bg step-4">BG 4</span>
        <span class="step-bg step-5">BG 5</span>
        <span class="step-bg step-6">BG 6</span>
      </section>
      <ul class="steps">
        <li class="step current welcome" id="step-0">
          <h1 class="step-title">Step 0</h1>
        </li>
        <li class="step next" id="step-1">
          <h1 class="step-title">Step 1</h1>
        </li>
        <li class="step next" id="step-2">
          <h1 class="step-title">Step 2</h1>
        </li>
        <li class="step next" id="step-3">
          <h1 class="step-title">Step 3</h1>
        </li>
        <li class="step" id="step-4">
          <h1 class="step-title">Step 4</h1>
        </li>
        <li class="step" id="step-5">
          <h1 class="step-title">Step 5</h1>
        </li>
        <li class="step" id="step-6">
          <h1 class="step-title">Done</h1>
        </li>
        </li>
      </ul>
      <section class="actions-container" id="actions-container">
        <ul class="actions">
          <li class="action zero"></li>
          <li class="action standalone"></li>
          <li class="action standalone"></li>
          <span class="timed-area">
            <span class="start-time timer"></span>
            <span class="end-time timer"></span>
            <span class="timer-bar"></span>
            <li class="action timed small first" data-time="5"></li>
            <li class="action timed medium" data-time="10"></li>
            <li class="action timed large" data-time="30"></li>
          </span>
          <li class="action standalone last"></li>
        </ul>
        <div class="actions-text-container">
          <span class="actions-text step-1">Step 1 text</span>
          <span class="actions-text step-2">Step 2 text</span>
          <span class="actions-text step-3">Step 3 text</span>
          <span class="actions-text step-4">Step 4 text</span>
          <span class="actions-text step-5">Step 5 text</span>
          <span class="actions-text step-6">End (6) text</span>
        </div>
      </section>
      <section class="brew-guide-button start" id="brew-guide-button">
        <span class="brew-guide-button-start">Start</span>
        <span class="brew-guide-button-next">Next</span>
        <span class="brew-guide-button-play">Play</span>
        <span class="brew-guide-button-pause">Pause</span>
        <span class="brew-guide-button-end">End</span>
      </section>
    </article>
<!--
Notes

Build accordion of steps and a title screen (step 0)

There's an autoplay button that makes the timed steps continue automatically.

A green radial bar appears round the "next" arrow button during the last 5 seconds.

During autoplay the "next arrow" button has a play or pause icon instead depending on the autoplay status.

Step 1: Build the accordion

* Desktop
* Mobile (as a scrolling version with scroll-triggered step changes)

-->
    <script src="./javascripts/vendor/jquery-3.1.1.min.js"></script>
    <script src="./javascripts/visibility.js"></script>
    <script src="./javascripts/brew-guide-logic.js"></script>
  </body>
</html
